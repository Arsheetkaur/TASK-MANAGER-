<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Calendar</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Task Calendar</h1>
  </header>

  <!-- Calendar Container -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-month">&#8592;</button>
      <h2 id="month-year"></h2>
      <button id="next-month">&#8594;</button>
    </div>
    <div class="day-names">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="days" id="calendar-days"></div>
  </div>

  <!-- Task Modal -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h3 id="selected-date"></h3>
      <textarea id="task-input" placeholder="Enter your task here..."></textarea>
      <button id="save-task">Save Task</button>
      <div id="saved-task"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">Â© 2025 Task Manager</footer>

  <script src="calendar.js"></script>
</body>
</html>
