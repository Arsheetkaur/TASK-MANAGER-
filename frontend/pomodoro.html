<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow - Pomodoro</title>
  <link rel="stylesheet" href="pomodoro.css" />
</head>
<body>
  <header>
    <h1>Pomodoro Timer</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="to-do.html">To-Do List</a>
    </nav>
  </header>

  <main>
    <div class="timer-container">
      <div class="mode-buttons">
        <button onclick="setMode('pomodoro')">Pomodoro</button>
        <button onclick="setMode('shortBreak')">Short Break</button>
        <button onclick="setMode('longBreak')">Long Break</button>
      </div>

      <h2 id="timerDisplay">25:00</h2>

      <div class="controls">
        <button onclick="startPauseTimer()">Start / Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>
  </main>

  <script src="pomodoro.js"></script>
</body>
</html>
