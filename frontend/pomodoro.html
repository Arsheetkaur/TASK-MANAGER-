<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Pomodoro Timer</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>

    <!-- Header Navigation -->
    <header class="header">
        <div class="logo">
            <a href="index.html">TaskFlow</a>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </header>

    <!-- Pomodoro Timer Section -->
    <section class="pomodoro-container">
        <div class="pomodoro">
            <h1>Pomodoro Timer</h1>
            <div class="timer">
                <span id="time-display">25:00</span>
            </div>
            <div class="controls">
                <button id="start-btn" class="control-btn">Start</button>
                <button id="reset-btn" class="control-btn">Reset</button>
            </div>
            <p class="description">Focus and boost productivity with the Pomodoro technique. Work for 25 minutes, then take a 5-minute break.</p>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 TaskFlow. All rights reserved.</p>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </footer>

    <!-- External JS -->
    <script src="pomodoro.js"></script>
</body>
</html>
