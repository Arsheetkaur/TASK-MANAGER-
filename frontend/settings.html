<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - TaskFlow</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <header>
    <h1>Settings</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="to-do.html">To-Do</a>
      <a href="pomodoro.html">Pomodoro</a>
      <a href="stats.html">Stats</a>
    </nav>
  </header>

  <main>
    <form id="settingsForm">
      <div class="setting-group">
        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="sound">Sound Notifications:</label>
        <input type="checkbox" id="sound" />
      </div>

      <div class="setting-group">
        <label for="pomoDuration">Pomodoro Duration (mins):</label>
        <input type="number" id="pomoDuration" min="15" max="60" value="25" />
      </div>

      <button type="submit">Save Settings</button>
    </form>
  </main>

  <script src="settings.js"></script>
</body>
</html>
